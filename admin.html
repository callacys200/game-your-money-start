<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Game Your Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #fff;
            font-size: 1.3rem;
            margin-top: 3rem;
        }

        .no-messages {
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
        }

        .messages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #667eea;
        }

        .message-email {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .message-date {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .message-text {
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
            margin-top: 1rem;
            word-wrap: break-word;
        }

        .message-id {
            font-size: 0.75rem;
            color: #999;
            margin-top: 1rem;
            font-family: monospace;
        }

        .delete-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 0.5rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.02);
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats h2 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stats p {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Messages</h1>
        
        <div class="stats" id="stats">
            <h2>Total Messages: <span id="messageCount">0</span></h2>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadMessages()">Refresh Messages</button>
            <button class="btn" onclick="deleteAllMessages()">Delete All</button>
        </div>

        <div id="messagesContainer">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <script>
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const messageCount = document.getElementById('messageCount');
            
            container.innerHTML = '<div class="loading">Loading messages...</div>';

            try {
                const result = await window.storage.list('contact_');
                
                if (!result || !result.keys || result.keys.length === 0) {
                    container.innerHTML = '<div class="no-messages">No messages yet. Check back after someone submits the contact form!</div>';
                    messageCount.textContent = '0';
                    return;
                }

                const messages = [];
                for (const key of result.keys) {
                    try {
                        const data = await window.storage.get(key);
                        if (data && data.value) {
                            const messageData = JSON.parse(data.value);
                            messages.push({
                                key: key,
                                ...messageData
                            });
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                }

                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                messageCount.textContent = messages.length;

                if (messages.length === 0) {
                    container.innerHTML = '<div class="no-messages">No messages yet. Check back after someone submits the contact form!</div>';
                    return;
                }

                container.innerHTML = '<div class="messages-grid"></div>';
                const grid = container.querySelector('.messages-grid');

                messages.forEach(msg => {
                    const card = document.createElement('div');
                    card.className = 'message-card';
                    
                    const date = new Date(msg.timestamp);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    
                    card.innerHTML = `
                        <div class="message-header">
                            <div class="message-email">${escapeHtml(msg.email)}</div>
                            <div class="message-date">${formattedDate}</div>
                        </div>
                        <div class="message-text">${escapeHtml(msg.message)}</div>
                        <div class="message-id">ID: ${escapeHtml(msg.key)}</div>
                        <button class="delete-btn" onclick="deleteMessage('${msg.key}')">Delete</button>
                    `;
                    
                    grid.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = '<div class="no-messages">Error loading messages: ' + error.message + '</div>';
                console.error('Error loading messages:', error);
            }
        }

        async function deleteMessage(key) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }

            try {
                await window.storage.delete(key);
                await loadMessages();
            } catch (error) {
                alert('Error deleting message: ' + error.message);
                console.error('Error deleting message:', error);
            }
        }

        async function deleteAllMessages() {
            if (!confirm('Are you sure you want to delete ALL messages? This cannot be undone!')) {
                return;
            }

            try {
                const result = await window.storage.list('contact_');
                
                if (result && result.keys) {
                    for (const key of result.keys) {
                        await window.storage.delete(key);
                    }
                }
                
                await loadMessages();
            } catch (error) {
                alert('Error deleting messages: ' + error.message);
                console.error('Error deleting messages:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadMessages();
    </script>
</body>
</html>
